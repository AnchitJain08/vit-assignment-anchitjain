  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 9 - Hoverable Sidenav</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .sidenav {
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            width: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            gap: 15px;
        }

        .sidenav-button {
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: width 0.3s ease;
            text-align: left;
            padding: 0;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
        }

        .sidenav-button:hover {
            width: 200px;
        }

        .button-content {
            white-space: nowrap;
            position: absolute;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidenav-button:hover .button-content {
            opacity: 1;
        }

        .green {
            background-color: #4CAF50;
        }

        .blue {
            background-color: #2196F3;
        }

        .red {
            background-color: #f44336;
        }

        .gray {
            background-color: #555;
        }

        .content {
            margin-left: 80px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hoverable Sidenav Buttons</h1>
        <p>Hover over the buttons in the left side navigation to open them.</p>
    </div>

    <div class="sidenav">
        <button class="sidenav-button green">
            <span class="button-content">Home</span>
        </button>
        <button class="sidenav-button blue">
            <span class="button-content">About</span>
        </button>
        <button class="sidenav-button red">
            <span class="button-content">Services</span>
        </button>
        <button class="sidenav-button gray">
            <span class="button-content">Contact</span>
        </button>
    </div>
</body>
</html>
