<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 24 - Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fafafa;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 1px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .instagram-logo {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 42px;
            font-style: italic;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 9px 8px;
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #a8a8a8;
        }

        .login-button {
            width: 100%;
            padding: 8px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            margin: 15px 0;
        }

        .login-button:hover {
            background-color: #0086e0;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            font-size: 12px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .forgot-password {
            color: #00376b;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
            color: #262626;
        }

        .signup-link a {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="instagram-logo">Instagram</div>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Username" required />
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required />
            </div>
            <button type="submit" class="login-button">Log in</button>
            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" />
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="#">Sign up here.</a>
        </div>
    </div>
</body>
</html>
